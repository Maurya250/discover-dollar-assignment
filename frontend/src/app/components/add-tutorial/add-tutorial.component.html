<form (ngSubmit)="saveTutorial()" #tutorialForm="ngForm">
  <div class="form-group">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      required
      [(ngModel)]="tutorial.title"
      name="title"
    />
  </div>

  <div class="form-group">
    <label>Description</label>
    <input
      type="text"
      class="form-control"
      required
      [(ngModel)]="tutorial.description"
      name="description"
    />
  </div>

  <button type="submit" class="btn btn-success">
    Submit
  </button>
</form>

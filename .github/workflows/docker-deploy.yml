name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/discover-dollar-backend ./backend

      - name: Build Frontend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/discover-dollar-frontend ./frontend

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/discover-dollar-backend

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/discover-dollar-frontend

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d "discover-dollar-assignment" ]; then
              git clone https://github.com/${{ secrets.EC2_USER }}/discover-dollar-assignment.git
            fi

            cd discover-dollar-assignment
            git pull origin main

            docker-compose pull
            docker-compose up -d --build